name: Unit test on push and PR


on: [push, pull_request, workflow_dispatch]


jobs:
  unit-tests:
    name: Run Unit Tests

    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        python-version: [3.7, 3.8, 3.9]

    env:
      OS: ${{ matrix.os }}
      PYTHON-VERSION: ${{ matrix.python-version }}

    runs-on: ${{ matrix.os }}

    steps:

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get pip Cache Location
        id: pip-cache
        run: echo "::set-output name=dir::$(pip cache dir)"

      - name: Get date
        id: date
        run: >
          python -c
          "import datetime;
          now = datetime.datetime.now();
          print(f'::set-output name=text::{now.year}/{now.month}-part{1 + now.day // 8}')"

      - name: Load pip Cache
        uses: actions/cache@v2
        with:
          path: ${{ steps.pip-cache.outputs.dir }}
          key: ${{ runner.os }}-Python${{ matrix.python-version }}-${{ steps.date.outputs.text }}-pip-${{ hashFiles('**/setup.py', './.github/workflows/unit-tests.yml') }}

      - name: Install package & (test) dependencies
        run: python -m pip install --upgrade --upgrade-strategy=only-if-needed .[test]

      - name: Run Tests
        run: >
          python -m pytest tests
          --cov=endaq
          --hypothesis-profile=ci
          --numprocesses auto
          -W error::RuntimeWarning
          -W error::UserWarning
          -W error::DeprecationWarning

      - name: Generate Codecov Report
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          env_vars: OS,PYTHON-VERSION
          files: .coverage
          name: ${{ matrix.os }} ${{ matrix.python-version }}
          verbose: true
